<div class="h-full">
  @if(isLoading() && !isError()){
  <img
    src="./../../../assets/image/pokeIcon.png"
    alt=""
    class="spinner w-[98px] h-[98px] animate-rotate"
    loading="lazy"
  />
  } @if(isError()){
  <div class="flex flex-col items-center justify-center text-center p-6 h-full">
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/54.png"
      alt="Pokémon triste"
      class="w-40 h-40"
    />
    <h2 class="text-xl font-bold mt-4">¡Oh no! Ha ocurrido un error</h2>
    <p class="text-gray-600 mt-2">
      No hemos podido cargar los datos. Inténtalo de nuevo más tarde.
    </p>
    <button
      (click)="reload()"
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded"
    >
      Reintentar
    </button>
  </div>
  }
</div>
